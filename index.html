<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title>My Books</title>
   
</head>

<body>
    <h1>My Books</h1>
    <div class="container">
        <div class="form">
            <h2>Add Book</h2>
            <form id="bookForm">
                <label>Title <input type="text" id="title"></label>
                <label>Description <textarea id="description"></textarea></label>
                <label>Author <input type="text" id="author"></label>
                <label>Publisher <input type="text" id="publisher"></label>
                <div class="buttons">
                    <button type="submit" id="saveBtn">Save</button>
                    <button type="button" id="clearBtn">Clear</button>
                </div>
            </form>
        </div>
        <div class="list">
            <h2>Book List</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>no</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Publisher</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>git dasar</td>
                        <td>panduan dasar penggunaan git untuk pemula</td>
                        <td>andi wijaya</td>
                        <td>infomatika</td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>belajar html & css</td>
                        <td>membuat website statis dengan html dan css</td>
                        <td>siti rahma</td>
                        <td>elex media</td>
                    </tr>

                    <tr>
                        <td>3</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

   
</body>

</html>
